<main class="search-container">
  
  <section class="searchPage box active-slide">
    <img id="searchImg" src="Assets/best-players-in-premier-league-2020.jpg" alt="Really cool image about soccer">
    <div>
      <div class="input-group mb-3" style="gap: 50px;">
        <div>
          <div class="input-group-append">
            <input type="text" class="form-control" id="soccerSearchBox" placeholder="Search Player Name" size="30">

            <button id="soccerSearchBtn" class="btn btn-outline-secondary" type="button" type="submit" onClick="changeSlide(event)">Search</button>
          </div>
        </div>
        <div>
          <div class="input-group-append">
            <input type="text" class="form-control" id="soccerSearchTeamBox" placeholder="Search Team Name" size="30">
            <button id="soccerSearchTeamBtn" class="btn btn-outline-secondary" type="button" type="submit" onClick="changeSlide(event)">Search</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="searchResults box hide soccerResults" id="searchContainer" style="justify-content: start; align-items:flex-start;">
    <div class=card-grid>
        <div id="soccerName"></div>
        <div id="soccerPlayerImg"></div>
        <div id="soccerTeamImg" class="center"></div>
        <div id="soccerInfo"></div>
        <div>
          <div class="input-group-append" id="soccerSearch">
            <input type="text" class="form-control" id="soccerSearchBox" placeholder="Search Player Name" size="30">
            <button id="soccerSearchBtn" class="btn btn-outline-secondary" type="button" type="submit" onClick="changeSlide(event)">Search</button>
          </div>
        </div>
        <div>
      </div>
    </div>
  </section>

</main>
<aside class="aside" id="soccerMoreInfo" style="background-color: #00cc99;">
      <h1>Standings</h1>
    <div class="row soccerMatches">
      <div class="col-sm table" >
        <table id="epl">
          <tr>
            <th colspan="4">PREMIER LEAGUE</th>
          </tr>
          <tr>
            <th>Rank</th>
            <th>Badge</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </table>
      </div>
      <div class="col-sm table">
        <table id="laliga">
          <tr>
            <th colspan="4">LA LIGA</th>
          </tr>
          <tr>
            <th>Rank</th>
            <th>Badge</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </table>
      </div>
      <div class="col-sm table">
        <table id="bundesliga">
          <tr>
            <th colspan="4">BUNDESLIGA</th>
          </tr>
          <tr>
            <th>Rank</th>
            <th>Badge</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </table>
      </div>
    </div>
  </aside>
