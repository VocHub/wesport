<main class="search-container">
  
  <section class="searchPage box active-slide">
    <img id="searchImg" src="Assets/nba-season-2020.jpg" alt="Really cool image about basketball">
    <div>
      <div class="input-group mb-3" style="gap: 50px;">
        <div>
          <div class="input-group-append">
            <input id="searchBox" type="text" class="form-control" placeholder="Search Player Name" size="30">
            <button id="searchBtn" class="btn btn-outline-secondary" type="button" type="submit" onClick="changeSlide(event)">Search</button>
          </div>
        </div>
        <div>
          <div class="input-group-append">
            <input id="searchTeamBox" class="form-control" placeholder="Search Team Name" type="text" size="30">
            <button id="searchTeamBtn" class="btn btn-outline-secondary" onClick="changeSlide(event)">Search</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="searchResults basketballResults box hide"> 
    <div id="bbName"></div>
    <div id="info"></div>
    <div id="image"></div>
    <div id="standings"></div>
  </section>

</main>
